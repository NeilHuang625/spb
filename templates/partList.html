{% extends "admin.html" %}
{% block title %}Part List{% endblock %}
{% block header %}Part List{% endblock %}

{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Part Name</th>
        <th>Cost</th>
    </tr>
    {% for part in parts %}
        <tr>
            <td>{{ part[0] }}</td>
            <td>{{ part[1] }}</td>
            <td>{{ part[2] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
