{% extends "admin.html" %}
{% block title %}Part List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-3">Part List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Part Name</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for part in parts %}
                    <tr>
                        <td>{{ part[0] }}</td>
                        <td>{{ part[1] }}</td>
                        <td>{{ part[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
