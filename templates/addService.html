{% extends "admin.html" %}
{% block title %}Add Service{% endblock %}
{% block content %}
    <h2 class="mb-3">Add Service</h2>
    <form action="/admin/addservice" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
        <label for="serviceName" class="form-label">Service Name</label>
        <input type="text" class="form-control" id="serviceName" name="serviceName" required>
        <div class="invalid-feedback">
            Please enter a Service name.
        </div>
        </div>
        <div class="mb-3">
        <label for="serviceCost" class="form-label">Service Cost</label>
        <input type="text" class="form-control" id="serviceCost" name="serviceCost" required pattern="^\d{1,3}(\.\d{1,2})?$">
        <div class="invalid-feedback">
            Please enter a part price with up to 3 digits before the decimal point and 2 digits after the decimal point.
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Add service</button>
    </form>

{% endblock %}
