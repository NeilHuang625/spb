{% extends "admin.html" %}
{% block title %}Unpaid Bills{% endblock %}
{% block header %}Unpaid Bills{% endblock %}
{% block content %}

    <form action="/admin/unpaidBills" method="post">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Mark as Paid</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                    <tr>
                        <td>{{ bill[1] }}</td>
                        <td>{{ bill[2] }}</td>
                        <td>{{ bill[3] }}</td>
                        <td>
                            <button type="submit" name="billId" value="{{ bill[0] }}" class="btn btn-primary">Mark as Paid</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

{% endblock %}
