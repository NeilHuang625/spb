{% extends "base.html" %}
{% block title %}Current Job List{% endblock %}
{% block header %}Current Job List{% endblock %}
{% block content %}
<h2 class="mb-3">Current Job List</h2>

<!-- code to display list of jobs-->

<div class="col-md-6">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Job ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for job in job_list %}
                    <tr>
                        <td>{{job[0]}}</td>
                        <td>{{job[1]}} {{job[2]}}</td>
                        <td>{{job[3]}}</td>
                        <td>
                            <a href="{{ url_for('jobdetails', job_id=job[0]) }}" class="btn btn-primary">View Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
